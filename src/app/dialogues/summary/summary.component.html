<div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="mat-headline ">Edit about</div>
    <div><button mat-flat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button></div>
  </div>
  <mat-divider></mat-divider>

  <div class="example-container">
    <form #summaryform="ngForm"  class="example-form">

    <mat-form-field appearance="fill">
      <mat-label>Summary</mat-label>
      <textarea matInput wrap="hard" rows="5" class="text-area" 
          [(ngModel)]="clientsummary.summary"
          name="mysummary"
          #mysummary="ngModel"
          required></textarea>
    </mat-form-field>
    <button mat-raised-button class="bg-main-color text-white saveBtn" (click)="onsubmit(summaryform)" >Add</button>
  </form>
  </div>

</div>
